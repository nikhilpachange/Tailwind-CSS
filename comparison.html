<!DOCTYPE html
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto my-10">
    <h1 class="text-4xl font-bold text-center mb-5">Product Comparison</h1>

    <!-- Comparison Table -->
    <div class="bg-white p-5 rounded-lg shadow-lg">
      <table class="w-full border-collapse">
        <thead>
          <tr>
            <th class="border p-2">Feature</th>
            <th class="border p-2">product A</th>
            <th class="border p-2">Product B</th>
            <th class="border p-2">Product C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2">Feature 1</td>
            <td class="border p-2">Yes</td>
            <td class="border p-2">No</td>
            <td class="border p-2">Yes</td>
          </tr>
          <!-- Additional rows here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
